version: "3.8"

services:
  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: rag_opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - plugins.security.disabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200 >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: rag_kb_api_es
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://kb:kb@db:5432/kb}
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      BM25_BACKEND: es
      ES_HOSTS: http://opensearch:9200
      ES_INDEX_MODE: shared
    ports:
      - "8020:8020"
    depends_on:
      - db
      - opensearch

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://localhost:8020}
    container_name: rag_kb_frontend_es
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://localhost:8020}
    ports:
      - "3003:3000"
    depends_on:
      - api

  db:
    image: postgres:15
    container_name: rag_kb_postgres_es
    restart: unless-stopped
    environment:
      POSTGRES_USER: kb
      POSTGRES_PASSWORD: kb
      POSTGRES_DB: kb
    ports:
      - "5436:5432"
    volumes:
      - pgdata_es:/var/lib/postgresql/data

volumes:
  pgdata_es:
